			<h1 class="contact-Head">Get in Touch!</h1>
		<section class="contact" >
			<section class="contact-container">
				
				<div class="contact-title">Message Me!</div>
				<form>
					<div class="user-details">
						<div class="input-box">
							<label for="fullName" class="details">Fullname</label>
							<input type="text" id="fullName" name="fullName" placeholder="Enter your Fullname" required>
						</div>
						<div class="input-box" >
							<label for="email" class="details">Email</label>
							<input type="email" id="email" name="email" placeholder="Enter your Email" required>
						</div>
						<div class="input-box" >
							<label for="phoneNum" class="details">Phone No.</label>
							<input type="tel" id="phoneNum" name="phoneNum" placeholder="ex. +639-123-123-123" required>
						</div>
						<div class="input-box" >
							<label for="phoneNum" class="details">Address</label>
							<input type="text" id="address" name="phoneNum" placeholder="Enter your Address" required>
						</div>
						
						
						
					</div>
					<div class="input-box" >
						<label for="message" class="detail">Message</label>
						<textarea id="message" name="message" row="8" placeholder="Message" required></textarea>
					</div>
					<div class="center-btn">
						<input type="submit" name="send" value="send" class="btn">
					</div>
				</form>
			</section>
			<script type="text/javascript" src="../particles.js"></script>
			<script type="text/javascript" src="../app.js"></script>
